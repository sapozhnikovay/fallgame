<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Word game</title>
  </head>
  <body>
    <section class="app-root">
      <div id="main-screen" class="main-area">
        <div id="word-area" class="word-area">
          <div id="current-word" class="word">current</div>
        </div>
        <div id="answers-area" class="answers-area">
          <button>answer1</button>
          <button>looonganswer</button>
          <button>answer3</button>
          <button>answer4</button>
        </div>
      </div>
      <div id="sidebar" class="sidebar">
        <div id="game-info" class="game-info-area">
          <div id="lives" class="lives">
            <div class="live"></div>
            <div class="live"></div>
            <div class="live"></div>
            <div class="live"></div>
            <div class="live live_empty"></div>
          </div>
          <h3 id="score" class="score">12834</h3>
          <h4>50/50: <span id="powerups-count-50">2</span></h4>
          <h4>Answers: <span id="powerups-count-answers">0</span></h4>
        </div>
        <div id="powerups" class="powerups-area">
          <button id="powerup-button-half" type="button">50/50</button>
          <button id="powerup-button-full" type="button" disabled>Answer</button>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="/src/js/main.js"></script>
</html>
